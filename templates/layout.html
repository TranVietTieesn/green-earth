<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Living Planet - {{ text.hero_title }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌍</text></svg>">
    <meta name="description" content="Khám phá vẻ đẹp của hành tinh xanh - Trái Đất. Website hiện đại với thiết kế sinh động và thông tin phong phú về ngôi nhà chung của chúng ta.">
    <meta name="keywords" content="trái đất, hành tinh xanh, môi trường, bảo vệ thiên nhiên, green planet">
</head>
<body>
    <header id="header">
        <nav class="container">
            <a href="{{ url_for('home') }}" class="logo">
                {{ text.hero_title }}
            </a>
            
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}" class="{{ 'active' if request.endpoint == 'home' else '' }}">{{ text.nav_home }}</a></li>
                <li><a href="{{ url_for('about') }}" class="{{ 'active' if request.endpoint == 'about' else '' }}">{{ text.nav_about }}</a></li>
                <li><a href="{{ url_for('features') }}" class="{{ 'active' if request.endpoint == 'features' else '' }}">{{ text.nav_features }}</a></li>
                
                <div class="language-selector">
                    <a href="{{ url_for('set_language', language='en') }}" class="{{ 'active' if lang == 'en' else '' }}" title="English">EN</a>
                    <a href="{{ url_for('set_language', language='ja') }}" class="{{ 'active' if lang == 'ja' else '' }}" title="日本語">JP</a>
                    <a href="{{ url_for('set_language', language='vi') }}" class="{{ 'active' if lang == 'vi' else '' }}" title="Tiếng Việt">VI</a>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-quote">{{ text.footer_quote }}</div>
                <div class="footer-author">{{ text.footer_author }}</div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Living Planet. Made with 💚 for our beautiful Earth 🌍</p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <!-- Scroll to top button -->
    <button id="scrollToTop" class="scroll-to-top" aria-label="Scroll to top">
        ↑
    </button>
</body>
</html>
